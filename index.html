<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="/css/app.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script type="text/javascript">
        hsjQuery = window['jQuery']
    </script>
    <title>TCO Calculation::</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md"></div>
            <div class="col-md-8">
                <form id="form-id">
                    <br>
                    <div class="row">
                        <div class="col">
                            <a href="index.html">Product A</a>
                        </div>
                        <div class="col">
                            <a href="productB.html">Product B</a>
                        </div>
                        <div class="col">
                            <a href="productC.html">Product C</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <hr>

                        <h6 style="text-align: center;">Implementation/customizations</h6>
                        <hr>
                        <div class="form-group" id="customizationFee">
                            <input class="form-control" type="text" aria-label="readonly input example" placeholder="Enter Customizations Fee" id="customizationfee">
                        </div>
                        <hr>
                        <div class="form-group">
                            <h6 style="text-align: center;">Year from when maintenance applies (tick all that apply)
                            </h6>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="year1" name="maintenance">
                                <label class="form-check-label" for="inlineCheckbox1">Year 1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="year2" name="maintenance">
                                <label class="form-check-label" for="inlineCheckbox2">Year 2</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="year3" name="maintenance">
                                <label class="form-check-label" for="inlineCheckbox3">Year 3</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="year4" name="maintenance">
                                <label class="form-check-label" for="inlineCheckbox3">Year 4</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="year5" name="maintenance">
                                <label class="form-check-label" for="inlineCheckbox3">Year 5</label>
                            </div>
                        </div>
                        <hr>
                        <h6 style="text-align: center;">Number of users:</h6>
                        <hr>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="1" value="300" onclick="selectOnlyone(this.id)">
                            <label class="form-check-label">300</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="2" value="600" onclick="selectOnlyone(this.id)">
                            <label class="form-check-label">301-600</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="3" value="1000" onclick="selectOnlyone(this.id)">
                            <label class="form-check-label">601-1000</label>
                        </div>
                    </div>
                    <div id="cpusRequired" class="form-group" style="display: none">
                        <label class="form-check-label">Required CPUS</label>
                        <input class="form-control" id="cpuRequired" type="text" aria-label="readonly input example" placeholder="CPUS required" readonly>
                        <hr>
                        <label class="form-check-label">Cost of CPU per number of users</label>
                        <input class="form-control" id="cpuTotal" type="text" aria-label="readonly input example" placeholder="Cost of CPU" readonly>
                        <hr>
                        <label class="form-check-label">CPUs H/W maintenance Fee</label>
                        <input class="form-control" id="cpumaintenance" type="text" aria-label="readonly input example" placeholder="Cost of CPU maintenance" readonly>

                    </div>
                    <hr>

                    <h6 style="text-align: center;">Licensing and TCO computation::</h6>
                    <hr>
                    <div class="form-group" id="licenceFee">
                        <label class="form-check-label">Licence Fee</label>
                        <input class="form-control" type="text" aria-label="readonly input example" placeholder="License Fee" readonly id="LicenceAmount">
                    </div>
                    <div class="form-group" id="maintenanceFees">
                        <label class="form-check-label">Customization and Maintenance costs</label>
                        <input class="form-control" type="text" aria-label="readonly input example" placeholder="maintenance fee over customizations" readonly id="maintenanceFeeCustomization">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label">Disaster Recovery costs</label>
                        <input class="form-control" type="text" aria-label="readonly input example" placeholder="Disaster Recovery" readonly id="DisasterRecovery">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label">Hardware Costs (production and disaster environments incl maintenance)</label>
                        <input class="form-control" type="text" aria-label="readonly input example" placeholder="Total Hardware Costs" readonly id="totalHardwareCosts">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label">Total Cost of Ownership</label>
                        <input class="form-control" type="text" aria-label="readonly input example" placeholder="Total Ownership Costs" readonly id="totalOwnerShipCosts">
                    </div>
                </form>
            </div>
            <div class="col-md"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="/js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
